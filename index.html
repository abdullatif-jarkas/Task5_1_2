<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Slider</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="main-container position-relative">
      <div class="curve-before d-none d-lg-block"></div>
      <div class="prev rounded-circle bg-dark position-absolute d-flex justify-content-center align-items-center fs-1 disabled">
        <i class="fa-solid fa-caret-left"></i>
      </div>
      <div class="slider-container position-relative">
        <div class="sliders position-relative">
          <div class="slide d-flex justify-content-center align-items-center"><h1>1</h1></div>
          <div class="slide d-flex justify-content-center align-items-center"><h1>2</h1></div>
          <div class="slide d-flex justify-content-center align-items-center"><h1>3</h1></div>
          <div class="slide d-flex justify-content-center align-items-center"><h1>4</h1></div>
          <div class="slide d-flex justify-content-center align-items-center"><h1>5</h1></div>
        </div>
      </div>
      <div class="next rounded-circle bg-dark position-absolute d-flex justify-content-center align-items-center fs-1">
        <i class="fa-solid fa-caret-right"></i>
      </div>
      <div class="curve-after d-none d-lg-block"></div>
      <div class="slider-controls position-absolute">
        <div class="indicators" id="indicators">
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
